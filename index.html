<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify Clone Project</title>
</head>
<body>
    <nav>
        <div class="imglogo">
            <img class="navimg" src="https://th.bing.com/th/id/R.148b28a3992349e8db92184c65d24bbd?rik=AJNg4RcAH8fwOg&riu=http%3a%2f%2forig12.deviantart.net%2f846f%2ff%2f2015%2f245%2f9%2fb%2fnew_spotify_icon_by_mattroxzworld-d98301o.png&ehk=4kqixXCdaWV6y4x6GzGcuj9iskpnJgcYXxemWAfh3cc%3d&risl=&pid=ImgRaw&r=0" alt="logoimg" >
            <span class="navlogospan">Spotify</span>
        </div>
        <ul class="navlist">
            <li>Home</li>
            <li>About</li>
            <li>Contact us</li>
        </ul>
    </nav>
    <div class="container">
        <div class="centerbox">
            <div class="songholder">
                <div class="songholdertittle"><h3>Best of Deesu</h3></div>
                

                <div class="songnameholder">

                    <img class="albumimg"  src="./photos/0.jpg" alt="albumphoto">

                    <div class="albumname">Canada Balliye</div>
                    <div class="albumduration">
                        <span class="durationtime">5:14 </span>
                        <img src="./photos/playbutton.jpg" alt="playbtn" id="0" class="albumplaybtn">

                    </div>
                </div>

                <div class="songnameholder">

                    <img class="albumimg"  src="./photos/1.jpg" alt="albumphoto">

                    <div class="albumname">kde-kde by Harvy</div>
                    <div class="albumduration">
                        <span class="durationtime">5:14 </span>
                        <img src="./photos/playbutton.jpg" alt="playbtn" id="1" class="albumplaybtn">

                    </div>
                </div>
                <div class="songnameholder">

                    <img class="albumimg"  src="./photos/2.jpg" alt="albumphoto">

                    <div class="albumname">Sufna by Harvy</div>
                    <div class="albumduration">
                        <span class="durationtime">5:14 </span>
                        <img src="./photos/playbutton.jpg" alt="playbtn" id="2" class="albumplaybtn">

                    </div>
                </div>
                <div class="songnameholder">

                    <img class="albumimg"  src="./photos/3.jpg" alt="albumphoto">

                    <div class="albumname">Jealousy by Baagi</div>
                    <div class="albumduration">
                        <div class="durationtime">5:14 </div>
                        <img src="./photos/playbutton.jpg" alt="playbtn" id="3" class="albumplaybtn">

                    </div>
                </div>
                <div class="songnameholder">

                    <img class="albumimg"  src="./photos/4.jpg" alt="albumphoto">

                    <div class="albumname">Peshian by Baagi</div>
                    <div class="albumduration">
                        <span class="durationtime">5:14 </span>
                        <img src="./photos/playbutton.jpg" alt="playbtn" id="4" class="albumplaybtn">

                   
                    </div>
                </div>
                <div class="songnameholder">

                    <img class="albumimg"  src="./photos/5.jpg" alt="albumphoto">

                    <div class="albumname">Taqdeer by Yuvraj</div>
                    <div class="albumduration">
                        <span class="durationtime">5:14 </span>
                        <img src="./photos/playbutton.jpg" alt="playbtn" id="5" class="albumplaybtn">

                    </div>
                </div>
                <div class="songnameholder">

                    <img class="albumimg"  src="./photos/6.jpg" alt="albumphoto">

                    <div class="albumname">Supne ni saun dinde </div>
                    <div class="albumduration">
                        <span class="durationtime">5:14 </span>
                        <img src="./photos/playbutton.jpg" alt="playbtn" id="6" class="albumplaybtn">

                    </div>
                </div>
                <div class="songnameholder">

                    <img class="albumimg"  src="./photos/7.jpg" alt="albumphoto">

                    <div class="albumname">supne by Akhil</div>
                    <div class="albumduration">
                        <span class="durationtime">5:14 </span>
                        <img src="./photos/playbutton.jpg" alt="playbtn" id="7" class="albumplaybtn">

                    </div>
                </div>
                <div class="songnameholder">

                    <img class="albumimg"  src="./photos/8.jpg" alt="albumphoto">

                    <div class="albumname">Range by Jassi Gill</div>
                    <div class="albumduration">
                        <span class="durationtime">5:14 </span>
                        <img src="./photos/playbutton.jpg" alt="playbtn" id="8" class="albumplaybtn">

                    </div>
                </div>
                
            </div>
            <div class="futurework"></div>
        </div>
    </div>

    <div class="footer">
        <div class="rangeslider">
            <input class="progressbar" type="range" name="progressbar" value="0" min="0" max="100" step="0.01">
        </div>
        <div class="lastfootercontainer">
            <div class="footersongshower">
                <img class="footergif" src="./photos/gif.gif" alt="musicgif" >
                <span class="footersongname"></span>
            </div>
            <div class="footersongcontroller">
                <img src="./photos/previoussong3.png" alt="previous button" class="controlbtn bottomprevious">

                <img src="./photos/playbutton.jpg" alt="play/pause button" class="controlbtn bottomplay">

                <img src="./photos/nextsong2.png" alt="nextsong button" class="controlbtn bottomnext">
            </div>
        </div>
    </div>
  
    
    <script src="javascript.js"></script>
</body>
</html>
